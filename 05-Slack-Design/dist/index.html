  <body>
    <main class="bg-primary w-[100%] font-montserrat overflow-hidden">

      <header class="w-[100%] flex justify-center text-white text-sm font-semibold">

          <div class="flex gap-48">
            <ul class="hidden lg:flex gap-6">
              <li>Features <i class="relative fa-solid fa-angle-down fa-xs top-[2px]"></i></li>

                <a href="#" class="hover:underline hidden lg:block">Sign in</a>

            </div>
          </div>
          <div class="hidden lg:flex gap-4">
            <button class="px-4 py-3 outline outline-1 outline-white hover:outline-2 hover:transition-all hover:duration-300 rounded-md md:hidden xl:block">TALK TO SALES</button>
            <button class="px-4 py-3 bg-white outline outline-1 outline-white hover:outline-2 hover:outline-primary hover:transition-all rounded-md  text-primary">TRY FOR FREE</button>

        </nav>
      </header>

      <section class="w-[1230px] max-w-[100%] mx-auto grid grid-cols-[100%] lg:grid-cols-[56%_42%] gap-2 lg:py-6 lg:pb-20">
        <div class="py-4 pr-4 text-center lg:text-left">
          <h1 class="font-poppins text-[3.5rem] font-semibold text-white leading-[1.2]">Made for people.<span class="text-dark-yellow">Built for productivity.</span></h1>
          <p class="text-white font-semibold mt-3 text-lg">Connect the right people, find anything that you need and automate the rest. Thatâ€™s work in Slack, your productivity platform.</p>
        </div>
        <div>
          <video class="max-w-[700px] object-contain inline-block" src="./assets/videos/video1.mp4" muted autoplay loop></video>
